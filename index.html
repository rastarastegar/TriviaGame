    var number = 5;

    var intervalId;

    $("#stop").on("click", stop);

    $("#resume").on("click", run);

    function run() {
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {
      number--;
      $("#show-number").html("<h2>" + number + ' Seconds left!' + "</h2>");
      if (number === 0) {
        clearInterval(intervalId);
        alert("Time Up!");
      }
    }

    function stop() {
      clearInterval(intervalId);
    }
