<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>
    <link rel="index" type="text/css" href="css/reset.css">
    <link rel="index" type="text/css" href="css/style.css">
  </head>

  <body>
      <div class="wrapper">

          <section id="main-content">
            <h1>Trivia Game </h1>
          </section>
      </div>

    <div id="show-number"></div>

    <br>

    <button id="start">Start</button>
    <button id="resume">Resume</button>

    <br>

    <div id="questionBody">
        <p>Questions</p>
        
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript">

    var number = 90;

    var intervalId;

    $("#stop").on("click", stop);

    $("#resume").on("click", run);

    function run() {
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {
      number--;
      $("#show-number").html("<h2>" + number + ' Seconds left!' + "</h2>");
      if (number === 0) {
        clearInterval(intervalId);
        alert("Time Up!");
      }
    }

    function stop() {
      clearInterval(intervalId);
    }

    run();

questionArray=[

 {
    question:" When was the first oil well drilled in the US?",
    multipleChoice:["1880", "1870", "1860", "1850"],
    correctAnswer: "1800"
},
 {
    question:"Which State was the first oil well drilled in?",
    multipleChoice: ["TX", "OK", "CO", "CA"],
    correctAnswer: "OK"
},
 {
    question:"Which company did drill the first oil well in the US?",
    multipleChoice: ["Darcy", "Exxon", "Texaco", "Chevron"],
    correctAnswer: "Darcy"
},
 {
    question:"What type of hydrocaron did the first well produce?",
    multipleChoice: ["oil", "dry gas", "wet gas", "condensate"],
    correctAnswer: "oil"
}];

for (let i=0; i<questionArray.length; i++){
var questionDiv=$("<div>")

questionDiv.append(questionArray[i].question);
$("#questionBody").append(questionDiv);


var multipleChoiceDiv=$("<div>")
    for (let j=0; j<4; j++){
    multipleChoiceDiv.append("<input class='selectedChoice' type='radio' value='multipleChoice[i]' name='"+i+"'>" + questionArray[i].multipleChoice[j])
    }

$("#questionBody").append(multipleChoiceDiv);

console.log("this is questionDiv" + questionDiv);
console.log("this is questionArray" + questionArray[i]);
}

    </script>

  </body>

</html>
